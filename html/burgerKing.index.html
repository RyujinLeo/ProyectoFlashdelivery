<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/326a1ae492.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="contenedor-padre">
        <section class="seccion-imagen" id="seccion-imagen">
            <div id="contenedor-imagen-restaurante">
                <img class="imagen-restaurante" src="../assets/img/burger-king-restaurante.jpg" alt="">
            </div>
            <div><i class="fa-solid fa-chevron-left flecha-retroceder" onclick="redirrest()"></i></div>
        </section>

        <section id="logo-nombre-empresa">
            <div class="margenes card-empresa">
                <div>
                    <img class="logo-empresa" style="border-radius: 100%;" src="../assets/img/logo-burgerking.jpg" alt="">
                </div>
                <div style="width: 100%; padding-left: 10px; font-size: 1.3rem;">
                    <div class="nombre-empresa">
                        <span class="banner-nombre-empresa">Burger King</span>
                        <div style="display: flexs; margin-top: 20px;">
                            <i class="fa-sharp fa-solid fa-star estrella" style="padding: 5px 10px;"></i>
                            <span>4.9</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="tiempo-costo-categoria">
            <div class="tiempo-envio">
                <div>25-30 min</div>
                <div>Envío 25 Lps</div>
                <div>
                    <div>Categoria:</div>
                    <div style="color:#ffab04; display: flex; justify-content: center;">Hamburguesa</div>
                </div>
            </div>
        </section>

        <section id="secccion-recomendaciones" style="margin-top: -10px;">
            <div class="estilo-contenedor-recomendaciones">
                <div class="recomendaciones-div">
                    Recomendaciones
                </div>
                <div>
                    <img class="imagen-recomendacion" src="../assets/img/promocion-burgerking.png" alt="">
                </div>
                <div class="informacion-recomendacion">
                    <div class="nombre-promo-recomendada">
                        <div style="font-size: 1.5rem;">MEGAKING PLUS</div>
                        <div class="estilo-precio">Lps. 429.00</div>
                    </div>
                    
                    <!--<div class="descripcion-recomendacion">Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt, quasi.</div>-->
                </div>
            </div>
        </section>

        <section id="seccion-producto" class="section-producto">
            <div class="recomendaciones-div">Principales</div>
            <div class="scroll-producto">
                <div class="card-producto">
                    <div style="font-family: initial;">
                        <div style="display: flex; justify-content: space-between;">
                            <div style="font-size: 1.5rem; color: #ffab04;">Whopper</div>
                            <div class="estilo-precio">Lps. 159.00</div>
                        </div>
                        <div><i class="fa-solid fa-plus" style="color: #ffab04; font-size: 2rem;margin-top: 5px;" onclick="añadirProducto()"></i></div>
                        <!--<div style="font-size: 1.2rem;">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>-->
                    </div>
                    <div style="margin-left: 5px;">
                        <img class="img-producto" src="../assets/img/hamburguesa.png" alt="">
                    </div>
                </div>

                <div class="card-producto">
                    <div style="font-family: initial;">
                        <div style="display: flex; justify-content: space-between;">
                            <div style="font-size: 1.5rem; color: #ffab04;">Whopper Texana</div>
                            <div class="estilo-precio">Lps. 179.00</div>
                        </div>
                        <div><i class="fa-solid fa-plus" style="color: #ffab04; font-size: 2rem;margin-top: 5px;" onclick="añadirProducto()"></i></div>
                        <!--<div style="font-size: 1.2rem;">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>-->
                    </div>
                    <div style="margin-left: 5px;">
                        <img class="img-producto" src="../assets/img/hamburguesa.png" alt="">
                    </div>
                </div>

                <div class="card-producto">
                    <div style="font-family: initial;">
                        <div style="display: flex; justify-content: space-between;">
                            <div style="font-size: 1.5rem; color: #ffab04;">Bacon King Doble</div>
                            <div class="estilo-precio">Lps. 174.00</div>
                        </div>
                        <div><i class="fa-solid fa-plus" style="color: #ffab04; font-size: 2rem;margin-top: 5px;" onclick="añadirProducto()"></i></div>
                        <!--<div style="font-size: 1.2rem;">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>-->
                    </div>
                    <div style="margin-left: 5px;">
                        <img class="img-producto" src="../assets/img/hamburguesa.png" alt="">
                    </div>
                </div>

                <div class="card-producto">
                    <div style="font-family: initial;">
                        <div style="display: flex; justify-content: space-between;">
                            <div style="font-size: 1.5rem; color: #ffab04;">King de Pollo</div>
                            <div class="estilo-precio">Lps. 155.00</div>
                        </div>
                        <div><i class="fa-solid fa-plus" style="color: #ffab04; font-size: 2rem;margin-top: 5px;" onclick="añadirProducto()"></i></div>
                        <!--<div style="font-size: 1.2rem;">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>-->
                    </div>
                    <div style="margin-left: 5px;">
                        <img class="img-producto" src="../assets/img/hamburguesa.png" alt="">
                    </div>
                </div>
            </div>
        </section>

    </section>
</body>
</html>
