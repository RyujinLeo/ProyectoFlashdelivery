<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café-Postres</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/326a1ae492.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="categoria-restaurantes">
        <nav class="nav-principal">
            <div><i id="flecha-atras" class="fa-solid fa-arrow-left"></i></div>
            <div class="barra-busqueda">
                <div style="background-color: white; color: black;">
                    Buscar 
                </div>
                <div><i id="icono-busqueda" class="fa-solid fa-magnifying-glass fa-rotate-90" ></i></div>
            </div>
        </nav>
        <div class="barra-filtros">
            <div class="filtros" ><i id="icono-filtro" class="fa-solid fa-sliders"></i></div>
            <div class="filtros" id="btn-filtros">Filtros</div>
            <div class="filtros filtros-border" id="btn-hamburguesa">Postres</div>
            <div class="filtros filtros-border" id="btn-pizza">Café</div>
        </div>

        <section class="seccion-scroll-empresas">
            <div class="card-empresa-scroll">
                <div id="banner-empresa">
                    <img class="img-banner" src="../assets/img/CafetanoLocal.jpg" alt="">
                </div>
                <div style="display: flex; justify-content: center;">
                    <span class="banner-nombre-empresa">Cafetano</span>
                </div>
            </div>

            <div class="card-empresa-scroll">
                <div id="banner-empresa">
                    <img class="img-banner" src="../assets/img/coffeeLab-local.jpg" alt="">
                </div>
                <div style="display: flex; justify-content: center;">
                    <span class="banner-nombre-empresa">Coffee Lab</span>
                </div>
            </div>

            <div class="card-empresa-scroll">
                <div id="banner-empresa">
                    <img class="img-banner" src="../assets/img/CINNABON-LOCAL.jpg" alt="">
                </div>
                <div style="display: flex; justify-content: center;">
                    <span class="banner-nombre-empresa">Cinnabon</span>
                </div>
            </div>

            <div class="card-empresa-scroll">
                <div id="banner-empresa">
                    <img class="img-banner" src="../assets/img/galeano-local.jpg" alt="">
                </div>
                <div style="display: flex; justify-content: center;">
                    <span class="banner-nombre-empresa">Galeano Café</span>
                </div>
            </div>
        </section>

        <section class="seccion-card-empresas">
            <div class="margenes card-empresa">
                <div style="width: 90px; height: 90px; border: 1px solid #d9d9d9; background-color: black;">
                    <img class="imagen-logo-empresa" src="../assets/img/LOGO-CAFETANO.webp" alt="">
                </div>
                <div style="width: 100%; padding-left: 10px; font-size: 1.3rem;">
                    <div class="nombre-empresa">
                        <span style="font-weight: bold;">Cafetano (Aeropuerto)</span>
                        <div style="display: flex;">
                            <i class="fa-sharp fa-solid fa-star estrella"></i>
                            <span>4.9</span>
                        </div>
                    </div>
                    <div class="tiempo-envio">
                        <span>15-30 min. Envío L.30</span>
                        <i style="font-size: 1.3rem;" class="fa-regular fa-heart"></i>
                    </div>
                </div>
            </div>
            <div style="width: 100%; padding: 0px 10px 0px 10px;"><hr class="margenes" style="border: 2px solid #a79f9f;"></div>

            <div class="margenes card-empresa">
                <div style="width: 90px; height: 90px; border: 1px solid #d9d9d9;">
                    <img class="imagen-logo-empresa" src="../assets/img/Cinnabon-logo.png" alt="">
                </div>
                <div style="width: 100%; padding-left: 10px; font-size: 1.3rem;">
                    <div class="nombre-empresa">
                        <span style="font-weight: bold;">Cinnabon (Cascadas Mall)</span>
                        <div style="display: flex;">
                            <i class="fa-sharp fa-solid fa-star estrella"></i>
                            <span>4.9</span>
                        </div>
                    </div>
                    <div class="tiempo-envio">
                        <span>15-30 min. Envío L.25</span>
                        <i style="font-size: 1.3rem;" class="fa-regular fa-heart"></i>
                    </div>
                </div>
            </div>
            <div style="width: 100%; padding: 0px 10px 0px 10px;"><hr class="margenes" style="border: 2px solid #a79f9f;"></div>

            <div class="margenes card-empresa">
                <div style="width: 90px; height: 90px; border: 1px solid #d9d9d9;">
                    <img class="imagen-logo-empresa" src="../assets/img/C0ffeeLab-logo.png" alt="">
                </div>
                <div style="width: 100%; padding-left: 10px; font-size: 1.3rem;">
                    <div class="nombre-empresa">
                        <span style="font-weight: bold;">Coffee Lab (Los Próceres)</span>
                        <div style="display: flex;">
                            <i class="fa-sharp fa-solid fa-star estrella"></i>
                            <span>4.5</span>
                        </div>
                    </div>
                    <div class="tiempo-envio">
                        <span>15-30 min. Envío L.40</span>
                        <i style="font-size: 1.3rem;" class="fa-regular fa-heart"></i>
                    </div>
                </div>
            </div>
            <div style="width: 100%; padding: 0px 10px 0px 10px;"><hr class="margenes" style="border: 2px solid #a79f9f;"></div>

            <div class="margenes card-empresa">
                <div style="width: 90px; height: 90px; border: 1px solid #d9d9d9;">
                    <img class="imagen-logo-empresa" src="../assets/img/GaleanoCafe-logo.jpg" alt="">
                </div>
                <div style="width: 100%; padding-left: 10px; font-size: 1.3rem;">
                    <div class="nombre-empresa">
                        <span style="font-weight: bold;">Galeano Café (Plaza Maderos)</span>
                        <div style="display: flex;">
                            <i  class="fa-sharp fa-solid fa-star estrella"></i>
                            <span>3.9</span>
                        </div>
                    </div>
                    <div class="tiempo-envio">
                        <span>10-25 min. Envío L.25</span>
                        <i style="font-size: 1.3rem;" class="fa-regular fa-heart"></i>
                    </div>
                </div>
            </div>
            <div style="width: 100%; padding: 0px 10px 0px 10px;"><hr class="margenes" style="border: 2px solid #a79f9f;"></div>
        </section>
    </section>




    <script src="../assets/js/controller.js"></script>
</body>
</html>
