<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link rel="stylesheet" href="../assets/css/admin.style.css">
    <script src="/js/funciones.js"></script>
    <script src="https://kit.fontawesome.com/326a1ae492.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Inter';
        }
    </style>
</head>
<body>
    <section id="loginAdmin">
        <section>
            <nav class="nav-principal" style="display: flex; justify-content: center; align-items: center;">
                <div style="font-size: 1.5rem; font-weight: bold;">Perfil Administrador</div>
            </nav>
        </section>
    
         <section style="display: flex;">
            <div><img id="logoAdmin" src="../img/logoblanco.png" alt=""></div>
            <div>
                <div id="formularioAdmin">
                    <h3>Inicio Sesión</h3>
                    <input class="inputFormulario" type="text" placeholder="Nombre de usuario">
                    <input class="inputFormulario" type="text" placeholder="Contraseña">
                    <input class="inputFormulario" type="text" placeholder="Confirmar Contraseña">
                    <a id="help-password"  href="a">¿Has olvidado tu contraseña?</a>
                    <input class="botonlog" type="button" value="Iniciar Sesión">
                </div>
            </div>
         </section>
    </section>

    <section id="seccionInicioAdmin">
        <section>
            <nav class="nav-principal">
                <div class="infoNav">
                    <div>
                        <img id="logo" src="../img/logorojo.jpg" alt="">
                    </div>
                    <div id="inicioAdmin">Inicio</div>
                    <div style="display: flex;">
                        <div id="nombreAdmin">Pedro</div>
                        <div>
                            <img id="imgPerfilAdmin" src="../img/Perfiles/perfil1.jpg" alt="">
                        </div>
                    </div>
                </div>
            </nav>
        </section>

        <section id="categoriasAdmin">
            <section id="seccionesAdmin">
                <div id="seccionEmpresas" class="divSecciones">
                    <div class="divIcono" style="color: #ffab04;"><i class="fa-solid fa-briefcase iconosAdmin"></i></div>
                    <div id="empresas" class="divIcono nombreSecciones" style="color: #ffab04;">Administrar Empresas</div>
                </div>
                <div id="seccionMotoristas" class="divSecciones">
                    <div class="divIcono" style="color: #eaebee;"><i class="fa-solid fa-users iconosAdmin"></i></div>
                    <div id="motoristas" class="divIcono nombreSecciones" style="color: #Ffff;">Administrar Motoristas</div>
                </div>
                <div id="seccionProductos" class="divSecciones">
                    <div class="divIcono" style="color: #563082;"><i class="fa-solid fa-cart-shopping iconosAdmin"></i></div>
                    <div id="productos" class="divIcono nombreSecciones" style="color: #563082;">Administrar Productos</div>
                </div>
                <div id="seccionPedidos" class="divSecciones">
                    <div class="divIcono" style="color: #4cceb1;"><i class="fa-solid fa-clipboard-list iconosAdmin"></i></div>
                    <div id="pedidos" class="divIcono nombreSecciones" style="color: #4cceb1;">Administrar Pedidos</div>
                </div>
            </section>
        </section>

        <footer id="footer">
            <a id="cerrarSesion" href="">Cerrar Sesión</a>
        </footer>

    </section>
    

    <script src="../assets/js/controller.js"></script>
</body>
</html>
