<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Súper</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="/js/funciones.js"></script>
    <script src="https://kit.fontawesome.com/326a1ae492.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="categoria-restaurantes">
        <nav class="nav-principal">
            <div><i id="flecha-atras" class="fa-solid fa-arrow-left" onclick="rediriniciocl()"></i></div>
            <div class="barra-busqueda">
                <div style="background-color: white; color: black;">
                    Buscar 
                </div>
                <div><i id="icono-busqueda" class="fa-solid fa-magnifying-glass fa-rotate-90" ></i></div>
            </div>
        </nav>
        <div class="barra-filtros">
            <div class="filtros" ><i id="icono-filtro" class="fa-solid fa-sliders"></i></div>
            <div class="filtros" id="btn-filtros">Filtros</div>
            <div class="filtros filtros-border" id="btn-hamburguesa">Abarrotes</div>
            <div class="filtros filtros-border" id="btn-pizza">Snack</div>
            <div class="filtros filtros-border" id="btn-pizza">Frutas</div>
        </div>

        <section class="seccion-scroll-empresas">
            <div class="card-empresa-scroll">
                <div id="banner-empresa">
                    <img class="img-banner" src="../assets/img/Walmart.jpg" alt="">
                </div>
                <div style="display: flex; justify-content: center;">
                    <span class="banner-nombre-empresa">Walmart</span>
                </div>
            </div>

            <div class="card-empresa-scroll">
                <div id="banner-empresa">
                    <img class="img-banner" src="../assets/img/Paiz.webp" alt="">
                </div>
                <div style="display: flex; justify-content: center;">
                    <span class="banner-nombre-empresa">Paiz</span>
                </div>
            </div>

            <div class="card-empresa-scroll">
                <div id="banner-empresa">
                    <img class="img-banner" src="../assets/img/COLONIA-MIND-1.jpg" alt="">
                </div>
                <div style="display: flex; justify-content: center;">
                    <span class="banner-nombre-empresa">La Colonia</span>
                </div>
            </div>

            <div class="card-empresa-scroll">
                <div id="banner-empresa">
                    <img class="img-banner" src="../assets/img/extra-local.jpg" alt="">
                </div>
                <div style="display: flex; justify-content: center;">
                    <span class="banner-nombre-empresa">Tiendas Extra</span>
                </div>
            </div>
        </section>

        <section class="seccion-card-empresas">
            <div class="margenes card-empresa">
                <div style="width: 90px; height: 90px; border: 1px solid #d9d9d9;">
                    <img class="imagen-logo-empresa" src="../assets/img/SUPERMERCADOS-LA-COLONIA.jpg" alt="">
                </div>
                <div style="width: 100%; padding-left: 10px; font-size: 1.3rem;">
                    <div class="nombre-empresa">
                        <span style="font-weight: bold;">Supermercado La Colonia(Las Torres)</span>
                        <div style="display: flex;">
                            <i class="fa-sharp fa-solid fa-star estrella"></i>
                            <span>4.5</span>
                        </div>
                    </div>
                    <div class="tiempo-envio">
                        <span>15-30 min. Envío L.40</span>
                        <i style="font-size: 1.3rem;" class="fa-regular fa-heart"></i>
                    </div>
                </div>
            </div>
            <div style="width: 100%; padding: 0px 10px 0px 10px;"><hr class="margenes" style="border: 2px solid #a79f9f;"></div>
            

            <div class="margenes card-empresa">
                <div style="width: 90px; height: 90px; border: 1px solid #d9d9d9;">
                    <img class="imagen-logo-empresa" src="../assets/img/walmart-logo.webp" alt="">
                </div>
                <div style="width: 100%; padding-left: 10px; font-size: 1.3rem;">
                    <div class="nombre-empresa">
                        <span style="font-weight: bold;">Walmart(El Sauce)</span>
                        <div style="display: flex;">
                            <i class="fa-sharp fa-solid fa-star estrella"></i>
                            <span>5.0</span>
                        </div>
                    </div>
                    <div class="tiempo-envio">
                        <span>25-40 min. Envío L.30</span>
                        <i style="font-size: 1.3rem;" class="fa-regular fa-heart"></i>
                    </div>
                </div>
            </div>
            <div style="width: 100%; padding: 0px 10px 0px 10px;"><hr class="margenes" style="border: 2px solid #a79f9f;"></div>

            <div class="margenes card-empresa">
                <div style="width: 90px; height: 90px; border: 1px solid #d9d9d9;">
                    <img class="imagen-logo-empresa" src="../assets/img/extra.png" alt="">
                </div>
                <div style="width: 100%; padding-left: 10px; font-size: 1.3rem;">
                    <div class="nombre-empresa">
                        <span style="font-weight: bold;">Hiper Tiendas Extra(Blvd. Suyapa)</span>
                        <div style="display: flex;">
                            <i class="fa-sharp fa-solid fa-star estrella"></i>
                            <span>4.9</span>
                        </div>
                    </div>
                    <div class="tiempo-envio">
                        <span>25-40 min. Envío L.45</span>
                        <i style="font-size: 1.3rem;" class="fa-regular fa-heart"></i>
                    </div>
                </div>
            </div>
            <div style="width: 100%; padding: 0px 10px 0px 10px;"><hr class="margenes" style="border: 2px solid #a79f9f;"></div>

            <div class="margenes card-empresa">
                <div style="width: 90px; height: 90px; border: 1px solid #d9d9d9;">
                    <img class="imagen-logo-empresa" src="../assets/img/paiz_logo.png" alt="">
                </div>
                <div style="width: 100%; padding-left: 10px; font-size: 1.3rem;">
                    <div class="nombre-empresa">
                        <span style="font-weight: bold;">Paiz(Plaza Miraflores)</span>
                        <div style="display: flex;">
                            <i  class="fa-sharp fa-solid fa-star estrella"></i>
                            <span>5.0</span>
                        </div>
                    </div>
                    <div class="tiempo-envio">
                        <span>20-35 min. Envío L.30</span>
                        <i style="font-size: 1.3rem;" class="fa-regular fa-heart"></i>
                    </div>
                </div>
            </div>
            <div style="width: 100%; padding: 0px 10px 0px 10px;"><hr class="margenes" style="border: 2px solid #a79f9f;"></div>
        </section>
    </section>

    <script src="../assets/js/controller.js"></script>
</body>
</html>
