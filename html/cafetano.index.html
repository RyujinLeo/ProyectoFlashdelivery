<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafetano</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/326a1ae492.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="contenedor-padre">
        <section class="seccion-imagen">
            <div id="contenedor-imagen-restaurante">
                <img class="imagen-restaurante" src="../assets/img/CafetanoLocal.jpg" alt="">
            </div>
            <div><i class="fa-solid fa-chevron-left flecha-retroceder"></i></div>
        </section>

        <section id="logo-nombre-empresa">
            <div class="margenes card-empresa">
                <div>
                    <img class="logo-empresa" style="border-radius: 100%;" src="../assets/img/logo-cafetano.jpg" alt="">
                </div>
                <div style="width: 100%; padding-left: 10px; font-size: 1.3rem;">
                    <div class="nombre-empresa">
                        <span class="banner-nombre-empresa">Cafetano</span>
                        <div style="display: flexs; margin-top: 20px;">
                            <i class="fa-sharp fa-solid fa-star estrella" style="padding: 5px 10px;"></i>
                            <span>4.9</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="tiempo-costo-categoria">
            <div class="tiempo-envio">
                <div>15-30 min</div>
                <div>Envío 30 Lps</div>
                <div>
                    <div>Categoria:</div>
                    <div style="color:#ffab04; display: flex; justify-content: center;">Café-Postres</div>
                </div>
            </div>
        </section>

        <section id="secccion-recomendaciones" style="margin-top: -10px;">
            <div class="estilo-contenedor-recomendaciones">
                <div class="recomendaciones-div">
                    Recomendaciones
                </div>
                <div>
                    <img class="imagen-recomendacion" src="../assets/img/wafflescafetano.jpg" alt="">
                </div>
                <div class="informacion-recomendacion">
                    <div class="nombre-promo-recomendada">
                        <div style="font-size: 1.5rem;">WAFFLES</div>
                        <div class="estilo-precio">Lps. 95.00</div>
                    </div>
                </div>
            </div>
        </section>

        <section id="seccion-producto" class="section-producto">
            <div class="recomendaciones-div">Principales</div>
            <div class="scroll-producto">
                <div class="card-producto" style="justify-content: space-between;">
                    <div style="font-family: initial;">
                        <div>
                            <div style="font-size: 1.5rem; color: #ffab04; margin-bottom: 10px;">Waffle Original</div>
                            <div class="estilo-precio" style="margin-left: 5px;">Lps. 95.00</div>
                        </div>
                    </div>
                    <div style="margin-left: 5px;">
                        <img class="img-producto" src="../assets/img/Waffle original.jpeg" alt="">
                    </div>
                </div>

                <div class="card-producto" style="justify-content: space-between;">
                    <div style="font-family: initial;">
                        <div>
                            <div style="font-size: 1.5rem; color: #ffab04; margin-bottom: 10px;">Muffin de Elote</div>
                            <div class="estilo-precio" style="margin-left: 5px;">Lps. 72.00</div>
                        </div>
                    </div>
                    <div style="margin-left: 5px;">
                        <img class="img-producto" src="../assets/img/Muffin elote cafetano.jpg" alt="">
                    </div>
                </div>

                <div class="card-producto" style="justify-content: space-between;">
                    <div style="font-family: initial;">
                        <div>
                            <div style="font-size: 1.5rem; color: #ffab04; margin-bottom: 10px;">Frappé Chocolate</div>
                            <div class="estilo-precio" style="margin-left: 5px;">Lps. 99.00</div>
                        </div>
                    </div>
                    <div style="margin-left: 5px;">
                        <img class="img-producto" src="../assets/img/Frappe chocolate cafetano.jpeg" alt="">
                    </div>
                </div>

                <div class="card-producto" style="justify-content: space-between;">
                    <div style="font-family: initial;">
                        <div>
                            <div style="font-size: 1.5rem; color: #ffab04; margin-bottom: 10px;">Cappuccino</div>
                            <div class="estilo-precio" style="margin-left: 5px;">Lps. 73.00</div>
                        </div>
                    </div>
                    <div style="margin-left: 5px;">
                        <img class="img-producto" src="../assets/img/Cappuccino Cafetano.jpg" alt="">
                    </div>
                </div>
            </div>
        </section>

    </section>
</body>
</html>
