<html lang="en">
<head>

    <title>Perfil Motorista</title>
    <link rel="stylesheet" href="/css1/Estiloscliente.css">
    <link rel="stylesheet" href="/css1/mobile.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery-3.7.0.min.js"></script>
    <script src="/js/funciones.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <style>
        body{
            background-color: rgb(234, 235, 239);
        }
    </style>
    <nav class="navbarperfil">
        <div id="arrowleft"> <i class="fa-solid fa-arrow-left" style="color: white;" onclick="rediriniciomt()"></i>
        </div>
        <div id="contentimg">
            <div id="imagenperfil">
                <img src="/img/Perfiles/perfil3.jpg" alt="">
            </div>
        </div>
        <h1 id="nombreperfil">Ramon</h1>
        <div id="dblank"></div>
    </nav>

    <div class="infoperf1">
        <div id="ordenes">
            <h1>1</h1>
            <h2>Ordenes</h2>
        </div>
        <div id="Direcciones">
            <h1>2</h1>
            <h2>Direcciones</h2>
        </div>
        <div id="Metodopago">
            <h1>2</h1>
            <h2>Metodos de pago</h2>
        </div>
        
    </div>

    <div class="contenedorbtnperfiles">
        <div class="botonperfil info" onclick="rediriniciocl()">
            <div id="fondo1">
                <i class="fa-solid fa-user" style="color: #ffffff;"></i>
            </div>
            <div id="derechabtn1">
                <h1 id="infoboton1">Informacion de cuenta</h1>
                <i class="fa-solid fa-greater-than" style="color: #000000;"></i>
            </div>
        </div>

        <div class="botonperfil orden">
            <div id="fondo1">
                <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
            </div>
            <div id="derechabtn1">
                <h1 id="infoboton1">Registro de ordens</h1>
                <i class="fa-solid fa-greater-than" style="color: #000000;"></i>
            </div>
        </div>
        <div class="botonperfil mpago">
            <div id="fondo1">
                <i class="fa-solid fa-credit-card" style="color: #ffffff;"></i>

                <i class="fa-solid fa-greater-than" style="color: #000000;"></i>
            </div>
        </div>
        <div class="botonperfil dir">

            </div>

                <i class="fa-solid fa-greater-than" style="color: #000000;"></i>
            </div>
        </div>
        <div class="botonperfil num">
            <div id="fondo1">
                <i class="fa-solid fa-phone" style="color: #ffffff;"></i>
            </div>
            <div id="derechabtn1">
                <h1 id="infoboton1">Numero de celular</h1>
                <i class="fa-solid fa-greater-than" style="color: #000000;"></i>
            </div>
        </div>
    </div>


    <div class="contenedorbtnperfiles bajo">
        <div class="botonperfil config">
            <div id="fondo1">
                <i class="fa-solid fa-gear" style="color: #ffffff;"></i>
            </div>
            <div id="derechabtn1">
                <h1 id="infoboton1">Configuracion</h1>
                <i class="fa-solid fa-greater-than" style="color: #000000;"></i>
            </div>
        </div>

        <div class="botonperfil term">
            <div id="fondo1">
                <i class="fa-solid fa-newspaper" style="color: #ffffff;"></i>            </div>
            <div id="derechabtn1">

                <i class="fa-solid fa-greater-than" style="color: #000000;"></i>
