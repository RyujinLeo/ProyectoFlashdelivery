<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css1/mobile.css">

    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery-3.7.0.min.js"></script>
    <script src="/js/funciones.js"></script>
</head>
<body>
    <nav class="navbar">
    </nav>
    <div id="logolgin">
        <img src="/img/logob.png" alt="logos" id="logologin2">
    </div>
        <section id="formulariolog" class="formulariolog1 activado">
            <h1>Iniciar sesion</h1>
            <input class="logininput" type="text" placeholder="Email o nombre de usuario">
            <input class="logininput" type="password" placeholder="Contraseña">
                 <a href="#">¿Olvidaste tu contraseña?</a>
            <input class="botonlog" type="button" value="Iniciar sesion" onclick="rediriniciocl()">
            <h2>¿Aun no tienes cuenta?</h2>
            <input class="botonlog" type="button" value="Registrarse" onclick="redirregcl()">
        </section>
       
        <section id="formulariolog" class="formulariolog1">
            <h1>Iniciar sesion motorista</h1>
            <input class="logininput" type="text" placeholder="Email o nombre de usuario">
            <input class="logininput" type="password" placeholder="Contraseña">
                 <a href="#">¿Olvidaste tu contraseña?</a>
            <input class="botonlog" type="button" value="Iniciar sesion" onclick="">
            <h2>¿Aun no tienes cuenta?</h2>
            <input class="botonlog" type="button" value="Registrarse" onclick="">
        </section>
        
        <div class="foologin">
            <button class="botonestabs cli active">Clientes</button>
            <button class="botonestabs moto">Motoristas</button>
        </div>
        
    <script>
        const tabs =document.querySelectorAll('.botonestabs') ;
        const contenido =document.querySelectorAll('.formulariolog1') ;

            tabs.forEach((tab, index)=>{
            tab.addEventListener('click',()=>{
            tabs.forEach(tab=>{tab.classList.remove('active')});
            tab.classList.add('active');

            contenido.forEach(contenido=>{contenido.classList.remove('activado')});
            contenido[index].classList.add('activado')

            }
            )
            })
    </script>

</body>
</html>
